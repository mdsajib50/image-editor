<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="input-image" class="btn">
                        Choose Image
                        <input type="file" name="image" id="input-image" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image chosen</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <div class="filter">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
